<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>
        <div id="entrada">
            <label for="val">Número (entre 1 e 100)</label>
            <input id="valor" type="number" name="val" placeholder="000"> <br>
            <button onclick="GuardaValor()">Validar</button>
        </div>

        <div id="saida">
            <select name="valores" id="valoresGuardados" size="5"></select>
            <button onclick="validarSaida()">Analisar</button>
            <div id="showResults"></div>
        </div>
    </section>

    <footer>
        <p>&copy; CursoEmVideo</p>

    </footer>

    <script src="script.js"></script>
    
</body>
</html>
