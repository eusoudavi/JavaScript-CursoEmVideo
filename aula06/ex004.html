<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 004</title>
    <style>
        body{
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.write(`Olà, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`) // strong para negrito e br para quebrar a linha
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}.<br/>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}.`)
        document.write(`<br/> Para capitalizar podemos utlizar o comando: ${nome[0].toUpperCase()}${nome.slice(1)}.`)
    </script>

</body>
</html>
