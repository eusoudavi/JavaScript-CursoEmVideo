<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        #resultado{
            margin-top: 20px;
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">
        Resultado
    </div>
    
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1') //MÉTODO getElement
            var tn2 = window.document.querySelector('input#txtn2') //MÉTODO querySelector
            var res = window.document.getElementById('resultado')
            var n1 = Number(tn1.value) // quando a informação vem de uma caixa de texto do input, o tipo do valor é string
            var n2 = Number(tn2.value)
            var soma = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${soma}`
            
        }
    </script>
</body>
</html>
